<!doctype html>
<html lang="en">
    <head>
        <title>E-nstruct</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="master.css">
        <link rel="stylesheet" href="css/login.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body class="login-bg min-vh-100">
        <div class="min-vh-100 d-flex align-items-center">
            <div class="d-flex min-vw-100 justify-content-center">
                <div class="d-flex flex-column font-inter">
                    <div class="mx-auto">
                        <span class="d-flex align-items-center color-bright-red">
                            <span class="d-inline-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                                    <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                                </svg>
                            </span>
                            <span class="h1 font-fredoka">E-nstruct</span>
                        </span>
                    </div>

                    <hr class="login-hr"/>

                    <form action="/userLogin" method="POST">
                        <div>
                            <p class="mt-3 mb-1 color-brown" style="font-size: 0.9em">Username</p>
                            <input type="text" class="login-input" id="userName" name="userName" size="30" placeholder = "Enter your username here"/>
                        </div>

                        <div>
                            <p class="mt-3 mb-1 color-brown" style="font-size: 0.9em">Password</p>
                            <input type="password" class="login-input" id="password" name="password" size="30" placeholder = "Enter your password here"/>
                        </div>

                        <div class="text-end">
                            <a href="#" class="small" style="font-size: 0.8em; color: #3685B5;">Forgot your password?</a>
                        </div>

                        <div>
                            <input type="checkbox"/>
                            <label class="color-brown">Stay signed in</label>
                        </div>

                        <div class="text-center mt-5 font-inter">
                            <button class="login-btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
    </body>
</html>
